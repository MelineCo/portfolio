<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Contact</title>
</head>
<body>
    <section id="contact" class="contact">
        <div class="contact_main-container">
            <h1>Contact</h1>
            <p>Feel free to contact me by submitting the form below and I will get back to you as soon as possible</p>
            <div class="contact_form-container">
                <form method="post" action="#" class="contact_form">
                    <div class="contact_form-field">
                        <label class="contact_form-label" for="name">Name:</label>
                        <input
                            required
                            type="text"
                            name="name"
                            id="name"
                            class="contact_form-input"
                            placeholder="Enter your name">
                    </div>
                    <div class="contact_form-field">
                        <label class="contact_form-label" for="email">Email:</label>
                        <input
                            required
                            type="text"
                            name="email"
                            id="email"
                            class="contact_form-input"
                            placeholder="Enter your email">
                    </div>
                    <div class="contact_form-field">
                        <label class="contact_form-label" for="message">Message:</label>
                        <textarea
                            required
                            class="contact_form-input"
                            rows="10"
                            cols="30"
                            name="message"
                            id="message"
                            placeholder="Write your message">
                        </textarea>
                    </div>
                    <button type="submit" class="btn contact_btn">
                        Submit
                    </button>
                </form>
            </div>
            <img src="images/mikaela-wiedenhoff-AwmCuTXL97Q-unsplash.jpg" alt="Mailbox">
        </div>
    </section>
    
    
</body>
</html>
